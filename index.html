<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROND BOND Guide</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .lang-content {
            display: none;
        }
        .lang-content.active {
            display: block;
        }
        .lang-btn.active {
            background-color: #1e40af;
        }
        @media (max-width: 640px) {
            .lang-selector {
                flex-direction: column;
                gap: 0.5rem;
            }
            .lang-btn {
                width: 100%;
            }
            .content-container {
                padding: 1rem;
            }
        }
        @media (min-width: 641px) and (max-width: 1024px) {
            .content-container {
                padding: 1.5rem;
            }
        }
        @media (min-width: 1025px) {
            .content-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="bg-white shadow-lg rounded-lg content-container">
            <!-- Language Selector -->
            <div class="lang-selector flex gap-4 mb-6 justify-center sm:flex-row">
                <button onclick="switchLang('en')" class="lang-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-200" data-lang="en">English</button>
                <button onclick="switchLang('ja')" class="lang-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-200" data-lang="ja">日本語</button>
                <button onclick="switchLang('zh')" class="lang-btn px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-200" data-lang="zh">中文</button>
            </div>

            <!-- Content containers with responsive classes -->
            <div id="en-content" class="lang-content space-y-4 sm:space-y-6 lg:space-y-8"></div>
            <div id="ja-content" class="lang-content space-y-4 sm:space-y-6 lg:space-y-8"></div>
            <div id="zh-content" class="lang-content space-y-4 sm:space-y-6 lg:space-y-8"></div>
        </div>
    </div>

    <script>
        function switchLang(lang) {
            localStorage.setItem('preferredLang', lang);
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
            document.querySelectorAll('.lang-content').forEach(el => {
                el.classList.remove('active');
            });
            document.getElementById(`${lang}-content`).classList.add('active');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLang') || 'en';
            switchLang(savedLang);
        });
    </script>
</body>
</html>
