<!DOCTYPE html>
<html>
<head>
    <style>
        .banner-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #0a0a15;
        }
        .banner-svg {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <svg class="banner-svg" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="bg-pattern" patternUnits="userSpaceOnUse" width="800" height="300">
                    <image href="./cosmos1.jpg" width="800" height="300" />
                </pattern>

                <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#0a0a15;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#0c1525;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0a0a15;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="energyFlow" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FF8800;stop-opacity:0.8">
                        <animate attributeName="stop-color" values="#FF8800;#FF6600;#FF8800" dur="3s" repeatCount="indefinite"/>
                    </stop>
                    <stop offset="100%" style="stop-color:#FF4400;stop-opacity:0.8">
                        <animate attributeName="stop-color" values="#FF4400;#FF6600;#FF4400" dur="3s" repeatCount="indefinite"/>
                    </stop>
                </linearGradient>

                <linearGradient id="blueEnergy" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#0066FF;stop-opacity:0.6">
                        <animate attributeName="stop-color" values="#0066FF;#00CCFF;#0066FF" dur="4s" repeatCount="indefinite"/>
                    </stop>
                    <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:0.6">
                        <animate attributeName="stop-color" values="#00CCFF;#0066FF;#00CCFF" dur="4s" repeatCount="indefinite"/>
                    </stop>
                </linearGradient>

                <filter id="starGlow">
                    <feGaussianBlur stdDeviation="1" />
                </filter>

                <filter id="bigStarGlow">
                    <feGaussianBlur stdDeviation="2" />
                </filter>

                <!-- Logo Pattern -->
                <pattern id="logo-pattern" patternUnits="userSpaceOnUse" width="120" height="120">
                    <image href="./genki.png" width="120" height="120" />
                </pattern>
            </defs>

            <!-- 背景圖層 -->
            <rect width="800" height="300" fill="url(#bg-pattern)" />
            
            <!-- 半透明覆蓋層 -->
            <rect width="800" height="300" fill="url(#bgGrad)" opacity="0.3" />

            <!-- 星空背景層 -->
            <g filter="url(#starGlow)">
                <!-- 小星點群組 1 -->
                <g fill="#FFF" opacity="0.4">
                    <circle cx="50" cy="30" r="0.8">
                        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.5s" repeatCount="indefinite"/>
                    </circle>
                    <!-- [更多星點保持不變] -->
                </g>

                <!-- 中型星點 -->
                <g fill="#FFB800" filter="url(#bigStarGlow)" opacity="0.4">
                    <circle cx="120" cy="90" r="1.5">
                        <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4s" repeatCount="indefinite"/>
                    </circle>
                    <!-- [更多星點保持不變] -->
                </g>

                <!-- 大型明亮星點 -->
                <g fill="#FFF" filter="url(#bigStarGlow)" opacity="0.5">
                    <circle cx="300" cy="60" r="2">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="5s" repeatCount="indefinite"/>
                        <animate attributeName="r" values="2;2.5;2" dur="5s" repeatCount="indefinite"/>
                    </circle>
                    <!-- [更多星點保持不變] -->
                </g>
            </g>

            <!-- 動態能量波浪 -->
            <path d="M 0,150 C 200,100 400,200 800,150" 
                  stroke="url(#energyFlow)" 
                  stroke-width="3" 
                  fill="none"
                  opacity="0.7">
                <animate attributeName="d" 
                         values="M 0,150 C 200,100 400,200 800,150;
                                 M 0,150 C 200,200 400,100 800,150;
                                 M 0,150 C 200,100 400,200 800,150" 
                         dur="10s" 
                         repeatCount="indefinite"/>
            </path>

            <!-- Logo放置 -->
            <g transform="translate(130,90)">
                <!-- Logo背景光暈 -->
                <circle cx="60" cy="60" r="65" fill="#0a0a15" opacity="0.3"/>
                <!-- Logo圖片 -->
                <rect x="0" y="0" width="120" height="120" fill="url(#logo-pattern)"/>
            </g>

            <!-- 文字區域 -->
            <g transform="translate(500,150)">
                <text x="0" y="-20" 
                      fill="#fff" 
                      font-family="Arial" 
                      font-size="36" 
                      font-weight="bold" 
                      text-anchor="middle">GENKI</text>
                <text x="0" y="20" 
                      fill="#FFB800" 
                      font-family="Arial" 
                      font-size="24" 
                      text-anchor="middle">Energizing the World</text>
            </g>
        </svg>
    </div>
</body>
</html>
