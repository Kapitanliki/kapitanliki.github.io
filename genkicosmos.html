<!DOCTYPE html>
<html>
<head>
    <style>
        .banner-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #0a0a15;
            overflow: hidden;
        }
        .banner-svg {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <svg class="banner-svg" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- 背景動畫 -->
                <pattern id="cosmos-bg" patternUnits="userSpaceOnUse" 
                         width="900" height="400" x="-50" y="-50">
                    <image href="cosmos1.jpg" 
                           width="900" height="400" 
                           x="-50" y="-50"
                           preserveAspectRatio="xMidYMid slice">
                        <!-- 緩慢縮放 -->
                        <animateTransform
                            attributeName="transform"
                            type="scale"
                            values="1; 1.05; 1"
                            dur="20s"
                            repeatCount="indefinite"
                            additive="sum"/>
                        
                        <!-- 微微旋轉 -->
                        <animateTransform
                            attributeName="transform"
                            type="rotate"
                            values="0 400 150; 1 400 150; 0 400 150"
                            dur="25s"
                            repeatCount="indefinite"
                            additive="sum"/>
                            
                        <!-- 輕微平移 -->
                        <animateTransform
                            attributeName="transform"
                            type="translate"
                            values="0,0; 10,-5; 0,0"
                            dur="15s"
                            repeatCount="indefinite"
                            additive="sum"/>
                    </image>
                </pattern>

                <!-- 能量流動漸層 -->
                <linearGradient id="energyFlow" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FF8800;stop-opacity:0.8">
                        <animate attributeName="stop-color" 
                                values="#FF8800;#FF6600;#FF8800" 
                                dur="3s" 
                                repeatCount="indefinite"/>
                    </stop>
                    <stop offset="100%" style="stop-color:#FF4400;stop-opacity:0.8">
                        <animate attributeName="stop-color" 
                                values="#FF4400;#FF6600;#FF4400" 
                                dur="3s" 
                                repeatCount="indefinite"/>
                    </stop>
                </linearGradient>

                <linearGradient id="blueEnergy" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#0066FF;stop-opacity:0.6">
                        <animate attributeName="stop-color" 
                                values="#0066FF;#00CCFF;#0066FF" 
                                dur="4s" 
                                repeatCount="indefinite"/>
                    </stop>
                    <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:0.6">
                        <animate attributeName="stop-color" 
                                values="#00CCFF;#0066FF;#00CCFF" 
                                dur="4s" 
                                repeatCount="indefinite"/>
                    </stop>
                </linearGradient>
            </defs>

            <!-- 背景圖和遮罩 -->
            <rect width="800" height="300" fill="url(#cosmos-bg)" />
            <rect width="800" height="300" fill="#0a0a15" opacity="0.3"/>

            <!-- 能量波浪 -->
            <path d="M 0,150 C 200,100 400,200 800,150" 
                  stroke="url(#energyFlow)" 
                  stroke-width="3" 
                  fill="none">
                <animate attributeName="d" 
                         values="M 0,150 C 200,100 400,200 800,150;
                                 M 0,150 C 200,200 400,100 800,150;
                                 M 0,150 C 200,100 400,200 800,150" 
                         dur="10s" 
                         repeatCount="indefinite"/>
            </path>

            <path d="M 0,150 C 200,200 400,100 800,150" 
                  stroke="url(#blueEnergy)" 
                  stroke-width="2" 
                  fill="none">
                <animate attributeName="d" 
                         values="M 0,150 C 200,200 400,100 800,150;
                                 M 0,150 C 200,100 400,200 800,150;
                                 M 0,150 C 200,200 400,100 800,150" 
                         dur="8s" 
                         repeatCount="indefinite"/>
            </path>

            <!-- Logo空間 -->
            <g transform="translate(200,150) scale(0.5)">
                <!-- Logo將在此插入 -->
            </g>

            <!-- 文字 -->
            <g transform="translate(500,150)">
                <text x="0" y="-20" 
                      fill="#fff" 
                      font-family="Arial" 
                      font-size="36" 
                      font-weight="bold" 
                      text-anchor="middle">GENKI</text>
                <text x="0" y="20" 
                      fill="#FFB800" 
                      font-family="Arial" 
                      font-size="24" 
                      text-anchor="middle">Energizing the World</text>
            </g>
        </svg>
    </div>
</body>
</html>
