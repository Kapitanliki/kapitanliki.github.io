<!DOCTYPE html>
<html>
<head>
    <style>
        .banner-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #0a0a15;
        }
        .banner-svg {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <svg class="banner-svg" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <pattern id="cosmos-bg" patternUnits="userSpaceOnUse" width="800" height="300">
                    <image href="cosmos1.jpg" width="800" height="300" preserveAspectRatio="xMidYMid slice"/>
                </pattern>

                <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#0a0a15;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#0c1525;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0a0a15;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="energyFlow" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FF8800;stop-opacity:0.8">
                        <animate attributeName="stop-color" 
                                values="#FF8800;#FF6600;#FF8800" 
                                dur="3s" 
                                repeatCount="indefinite"/>
                    </stop>
                    <stop offset="100%" style="stop-color:#FF4400;stop-opacity:0.8">
                        <animate attributeName="stop-color" 
                                values="#FF4400;#FF6600;#FF4400" 
                                dur="3s" 
                                repeatCount="indefinite"/>
                    </stop>
                </linearGradient>

                <linearGradient id="blueEnergy" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#0066FF;stop-opacity:0.6">
                        <animate attributeName="stop-color" 
                                values="#0066FF;#00CCFF;#0066FF" 
                                dur="4s" 
                                repeatCount="indefinite"/>
                    </stop>
                    <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:0.6">
                        <animate attributeName="stop-color" 
                                values="#00CCFF;#0066FF;#00CCFF" 
                                dur="4s" 
                                repeatCount="indefinite"/>
                    </stop>
                </linearGradient>

                <filter id="starGlow">
                    <feGaussianBlur stdDeviation="1" />
                </filter>
            </defs>

            <!-- 背景圖和遮罩 -->
            <rect width="800" height="300" fill="url(#cosmos-bg)" />
            <rect width="800" height="300" fill="#0a0a15" opacity="0.4"/>

            <!-- 背景星點層 -->
            <g filter="url(#starGlow)" opacity="0.2">
                <!-- 小星點 -->
                <g fill="#FFF">
                    <circle cx="50" cy="30" r="0.8">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="150" cy="60" r="0.8">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="250" cy="40" r="0.8">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="350" cy="70" r="0.8">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="450" cy="25" r="0.8">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.7s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="550" cy="55" r="0.8">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.3s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="650" cy="35" r="0.8">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.9s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="750" cy="65" r="0.8">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.1s" repeatCount="indefinite"/>
                    </circle>
                </g>

                <!-- 中等星點 -->
                <g fill="#FFB800">
                    <circle cx="100" cy="100" r="1.2">
                        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="300" cy="150" r="1.2">
                        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.8s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="500" cy="120" r="1.2">
                        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4.2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="700" cy="180" r="1.2">
                        <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.6s" repeatCount="indefinite"/>
                    </circle>
                </g>

                <!-- 大星點 -->
                <g fill="#FFF">
                    <circle cx="200" cy="200" r="1.5">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="400" cy="250" r="1.5">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="4.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="600" cy="220" r="1.5">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="5.5s" repeatCount="indefinite"/>
                    </circle>
                </g>

                <!-- 藍色星點 -->
                <g fill="#00CCFF">
                    <circle cx="150" cy="180" r="1">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.7s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="350" cy="220" r="1">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4.1s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="550" cy="190" r="1">
                        <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.9s" repeatCount="indefinite"/>
                    </circle>
                </g>
            </g>

            <!-- 能量波浪 -->
            <path d="M 0,150 C 200,100 400,200 800,150" 
                  stroke="url(#energyFlow)" 
                  stroke-width="3" 
                  fill="none">
                <animate attributeName="d" 
                         values="M 0,150 C 200,100 400,200 800,150;
                                 M 0,150 C 200,200 400,100 800,150;
                                 M 0,150 C 200,100 400,200 800,150" 
                         dur="10s" 
                         repeatCount="indefinite"/>
            </path>

            <path d="M 0,150 C 200,200 400,100 800,150" 
                  stroke="url(#blueEnergy)" 
                  stroke-width="2" 
                  fill="none">
                <animate attributeName="d" 
                         values="M 0,150 C 200,200 400,100 800,150;
                                 M 0,150 C 200,100 400,200 800,150;
                                 M 0,150 C 200,200 400,100 800,150" 
                         dur="8s" 
                         repeatCount="indefinite"/>
            </path>

            <!-- Logo空間 -->
            <g transform="translate(200,150) scale(0.5)">
                <!-- Logo將在此插入 -->
            </g>

            <!-- 文字 -->
            <g transform="translate(500,150)">
                <text x="0" y="-20" 
                      fill="#fff" 
                      font-family="Arial" 
                      font-size="36" 
                      font-weight="bold" 
                      text-anchor="middle">GENKI</text>
                <text x="0" y="20" 
                      fill="#FFB800" 
                      font-family="Arial" 
                      font-size="24" 
                      text-anchor="middle">Energizing the World</text>
            </g>
        </svg>
    </div>
</body>
</html>
