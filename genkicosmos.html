<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENKI Banner</title>
    <style>
        .banner-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: #0a0a15;
            overflow: hidden;
        }

        .banner-svg {
            width: 100%;
            height: auto;
            display: block;
        }

        .text-area .title {
            fill: #fff;
            font-family: Arial;
            font-size: 36px;
            font-weight: bold;
            text-anchor: middle;
        }

        .text-area .subtitle {
            fill: #FFB800;
            font-family: Arial;
            font-size: 24px;
            text-anchor: middle;
        }

        /* 添加 logo 相關樣式 */
        .logo-image {
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <svg class="banner-svg" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- 背景圖案 -->
                <pattern id="cosmos-bg" patternUnits="userSpaceOnUse" width="800" height="300">
                    <image href="cosmos1.jpg" width="800" height="300" preserveAspectRatio="xMidYMid slice"/>
                </pattern>
                
                <!-- 原有的漸層定義 -->
                [原有的 defs 內容保持不變]
            </defs>

            <!-- 背景層 -->
            <g class="background-layer">
                <rect width="800" height="300" fill="url(#cosmos-bg)" />
                <rect width="800" height="300" fill="#0a0a15" opacity="0.3"/>
            </g>

            <!-- 星點群 -->
            [原有的星點群代碼保持不變]

            <!-- 能量波浪 -->
            [原有的能量波浪代碼保持不變]

            <!-- Logo 區域 - 改用圖片 -->
            <image 
                href="genki-removebg.png" 
                x="140" 
                y="90" 
                width="120" 
                height="120" 
                preserveAspectRatio="xMidYMid meet"
            />

            <!-- 文字區域 -->
            <g class="text-area" transform="translate(500,150)">
                <text class="title" x="0" y="-20">GENKI</text>
                <text class="subtitle" x="0" y="20">Energizing the World</text>
            </g>
        </svg>
    </div>
</body>
</html>
