<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENKI Banner</title>
    <link rel="stylesheet" href="genkibanner-style.css">
    <link rel="stylesheet" href="genkibanner-animation.css">
</head>
<body>
    <div class="banner-container">
        <svg class="banner-svg" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- 背景圖案 -->
                <pattern id="cosmos-bg" patternUnits="userSpaceOnUse" width="800" height="300">
                    <image href="cosmos1.jpg" width="800" height="300" preserveAspectRatio="xMidYMid slice"/>
                </pattern>
                
                <!-- 漸層定義必須在主文件中 -->
                <linearGradient id="energyFlow" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#FF8800;stop-opacity:0.8">
                        <animate attributeName="stop-color" 
                                values="#FF8800;#FF6600;#FF8800" 
                                dur="3s" 
                                repeatCount="indefinite"/>
                    </stop>
                    <stop offset="100%" style="stop-color:#FF4400;stop-opacity:0.8">
                        <animate attributeName="stop-color" 
                                values="#FF4400;#FF6600;#FF4400" 
                                dur="3s" 
                                repeatCount="indefinite"/>
                    </stop>
                </linearGradient>

                <linearGradient id="blueEnergy" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#0066FF;stop-opacity:0.6">
                        <animate attributeName="stop-color" 
                                values="#0066FF;#00CCFF;#0066FF" 
                                dur="4s" 
                                repeatCount="indefinite"/>
                    </stop>
                    <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:0.6">
                        <animate attributeName="stop-color" 
                                values="#00CCFF;#0066FF;#00CCFF" 
                                dur="4s" 
                                repeatCount="indefinite"/>
                    </stop>
                </linearGradient>

                <!-- 星雲遮罩漸層 -->
                <radialGradient id="nebulaGradient1">
                    <stop offset="0%" stop-color="white" stop-opacity="0.3" />
                    <stop offset="100%" stop-color="white" stop-opacity="0" />
                </radialGradient>
                
                <radialGradient id="nebulaGradient2">
                    <stop offset="0%" stop-color="white" stop-opacity="0.2" />
                    <stop offset="100%" stop-color="white" stop-opacity="0" />
                </radialGradient>

                <!-- 星點效果濾鏡 -->
                <filter id="starGlow">
                    <feGaussianBlur stdDeviation="1.5" />
                </filter>
            </defs>

            <!-- 背景層 -->
            <g class="background-layer">
                <rect width="800" height="300" fill="url(#cosmos-bg)" />
                <rect width="800" height="300" fill="#0a0a15" opacity="0.3"/>
                
                <!-- 星雲效果 - 直接嵌入而不是使用外部引用 -->
                <g class="nebula-effect" mask="url(#nebulaMask)">
                    <rect width="800" height="300" fill="#436685" opacity="0.2"/>
                    <!-- 星雲遮罩 -->
                    <mask id="nebulaMask">
                        <circle cx="250" cy="150" r="120" fill="url(#nebulaGradient1)">
                            <animate attributeName="cx" 
                                     values="250;270;250" 
                                     dur="15s" 
                                     repeatCount="indefinite" />
                            <animate attributeName="cy" 
                                     values="150;170;150" 
                                     dur="20s" 
                                     repeatCount="indefinite" />
                        </circle>
                        <circle cx="550" cy="150" r="150" fill="url(#nebulaGradient2)">
                            <animate attributeName="cx" 
                                     values="550;530;550" 
                                     dur="18s" 
                                     repeatCount="indefinite" />
                            <animate attributeName="cy" 
                                     values="150;130;150" 
                                     dur="22s" 
                                     repeatCount="indefinite" />
                        </circle>
                    </mask>
                </g>
            </g>

            <!-- 星點群 -->
            <g filter="url(#starGlow)" opacity="0.8">
                <!-- 小星點 - 右上方 -->
                <g fill="#FFF">
                    <circle cx="450" cy="40" r="1.2">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="520" cy="60" r="1.2">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="3.2s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="580" cy="35" r="1.2">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="650" cy="55" r="1.2">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
                    </circle>
                    <circle cx="720" cy="45" r="1.2">
                        <animate attributeName="opacity" values="0.5;1;0.5" dur="2.7s" repeatCount="indefinite"/>
                    </circle>
                </g>
                <!-- 其他星點... -->
            </g>

            <!-- 能量波浪 -->
            <path d="M 0,150 C 200,100 400,200 800,150" 
                  stroke="url(#energyFlow)" 
                  stroke-width="3" 
                  fill="none">
                <animate attributeName="d" 
                         values="M 0,150 C 200,100 400,200 800,150;
                                 M 0,150 C 200,200 400,100 800,150;
                                 M 0,150 C 200,100 400,200 800,150" 
                         dur="10s" 
                         repeatCount="indefinite"/>
            </path>

            <path d="M 0,150 C 200,200 400,100 800,150" 
                  stroke="url(#blueEnergy)" 
                  stroke-width="2" 
                  fill="none">
                <animate attributeName="d" 
                         values="M 0,150 C 200,200 400,100 800,150;
                                 M 0,150 C 200,100 400,200 800,150;
                                 M 0,150 C 200,200 400,100 800,150" 
                         dur="8s" 
                         repeatCount="indefinite"/>
            </path>

            <!-- Logo區域 -->
            <g class="logo-area" transform="translate(200,150) scale(0.5)"></g>

            <!-- 文字區域 -->
            <g class="text-area" transform="translate(500,150)">
                <text class="title" x="0" y="-20">GENKI</text>
                <text class="subtitle" x="0" y="20">Energizing the World</text>
            </g>
        </svg>
    </div>
    <script src="genkibanner-effects.js"></script>
</body>
</html>
